<!DOCTYPE html>
<html>
<head>
  <title>View Attendance</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>ğŸ“„ Attendance Records (Grouped by Date)</h2>
  <div id="records"></div>
  <br>
  <button onclick="back()">â† Back</button>

  <script>
    function back() {
      window.location.href = 'dashboard.html';
    }

    function deleteStudent(rollNumber) {
    if (!confirm("Are you sure you want to delete this student?")) return;
    fetch(`/attendence/delete/${rollNumber}`, {
      method: 'DELETE'
    })
    .then(res => {
      if (!res.ok) throw new Error("Failed to delete");
      alert("âœ… Student deleted successfully");
      location.reload();
    })
    .catch(err => {
      alert("âŒ " + err.message);
    });
  }

  function updateStatus(rollNumber, date) {
  const select = document.getElementById(`status-${rollNumber}-${date}`);
  const status = select.value;

  fetch('/attendence/updateStatus', {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ rollNumber, date, status })
  })
  .then(res => {
    if (!res.ok) throw new Error("Failed to update status");
    alert("âœ… Status updated successfully");
    location.reload(); // reloads the view to reflect the new status
  })
  .catch(err => {
    alert("âŒ " + err.message);
  });
}



    fetch('/attendence/groupedByDate')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('records');

        for (const date in data) {
          const heading = document.createElement('h3');
          heading.textContent = `ğŸ—“ï¸ ${date}`;
          container.appendChild(heading);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>Name</th>
              <th>Roll Number</th>
              
               <th>Actions</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          data[date].forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${record.name}</td>
              <td>${record.rollNumber}</td>
             
             <td>
      <select id="status-${record.rollNumber}-${date}">
        <option value="Present" ${record.status === 'Present' ? 'selected' : ''}>Present</option>
        <option value="Absent" ${record.status === 'Absent' ? 'selected' : ''}>Absent</option>
      </select>
    </td>
    <td>
      <button class="btn" onclick="updateStatus('${record.rollNumber}', '${date}')">âœ… Update</button>
      <button class="btn danger" onclick="deleteStudent('${record.rollNumber}')">ğŸ—‘ï¸ Delete</button>
    </td>

          `;
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          container.appendChild(table);
        }
      })
      .catch(err => {
        alert("âŒ Failed to load attendance");
        console.error(err);
      });
  </script>
</body>
</html>
