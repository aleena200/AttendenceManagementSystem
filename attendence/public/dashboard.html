    }

    .dashboard-container button {
      display: block;
      width: 90%;

      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .dashboard-container button:hover {
      background-color: #2980b9;
    }

    .dashboard-container button:last-child {
      background-color: #e74c3c;
    }

    .dashboard-container button:last-child:hover {
      background-color: #c0392b;
    }
  </style>
</head>
